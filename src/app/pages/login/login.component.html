<style>
        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('./assets/img/loginfondo.jpg');
        }
    
        .cover {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(117, 54, 230, .1);
        }
    
        .login-content {
            max-width: 500px;
            margin: 30px auto 50px;
        }
    
        .auth-head-icon {
            position: relative;
            height: 60px;
            width: 60px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            background-color: #fff;
            color: #5c6bc0;
            box-shadow: 0 5px 20px #d6dee4;
            border-radius: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
    </style>
    
    <div class="overlay"></div>
    <div class="cover"></div>
    <div class="ibox login-content">
        <br>
        <div class="text-center">
              <!-- <img src="./assets/img/logos/MKSDlogin.png" width="70" height="75"> -->
              <img src="./assets/img/logos/loginlogo.png" width="80" height="80">
                <h5 class="font-strong text-center ">{{devEmpresa}}</h5>
                <h5 class="font-11 text-center ">{{devEmpresaFrase}}</h5>
                <h5 class="font-11 text-center ">{{devEmpresaFraseIni}}</h5>
                <h5 class="font-11 text-center ">{{devEmpresaFraseIni2}}</h5>            
        </div> 
        <form class="ibox-body" id="login-form" [formGroup]="formaLogin" #loginform ="ngForm" (ngSubmit)="MkClickLogin()" >
            
            <div class="row">
                <div class="col-sm-6 form-group mb-4">
                    <div class="input-group-icon input-group-icon-left">
                        <span class="input-icon input-icon-left"><i class="ti-user"></i></span>
                        <input class="form-control form-control-air" type="text" name="usuario" formControlName="usuario" placeholder="Usuario">
                    </div>
                </div>
    
                <div class="col-sm-6 form-group mb-4">
                    <div class="input-group-icon input-group-icon-left">
                        <span class="input-icon input-icon-left"><i class="ti-lock"></i></span>
                        <input class="form-control form-control-air" type="password" name="password" formControlName="password" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group mb-4">
                    <div class="input-group-icon input-group-icon-left">
                        <span class="input-icon input-icon-left"></span>            
                        <select class="form-control form-control-air" name="empresa" formControlName="empresa">  
                            <option value="" disabled selected>Enterprise</option>                        
                            <option *ngFor="let e of empresalst" [ngValue]="e.Empresa">{{e.Nombre}}</option>                            
                        </select>
                    </div>
                </div>    
                <div class="col-sm-6 form-group mb-4">
                        <div class="input-group-icon input-group-icon-left">
                            <span class="input-icon input-icon-left"></span>            
                            <select class="form-control form-control-air" name="sucursal" formControlName="sucursal">  
                                <option value="" disabled selected>Branch</option>                            
                                <option *ngFor="let s of sucursallst" [ngValue]="s.Sucursal">{{s.Nombre}}</option>
                            </select>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group mb-4">
                    <div class="input-group-icon input-group-icon-left">
                        <span class="input-icon input-icon-left"><i class="fa fa-calendar"></i></span>
                        <input class="form-control form-control-air" type="date" name="fechatrabajo" formControlName="fechatrabajo" >
                    </div>
                </div>
            </div>
    
            <div class="flexbox mb-5">
                <span>
                    <label class="ui-switch switch-icon mr-2 mb-0">
                        <input type="checkbox" checked="">
                        <span></span>
                    </label>Remember
                </span>
                <a class="text-primary" routerLink="/forgot_password">Forgot password?</a>
            </div> 
    
            
            <div class="text-center mb-4">
                <button type="submit" class="btn btn-primary btn-rounded btn-block" [disabled]="!loginform.form.valid">LOGIN</button>
            </div>
        </form>
    </div>
